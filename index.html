<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Gerenciador de Tarefas</h2>

        <!-- Formulário de Adição de Tarefas -->
        <form id="task-form" class="mb-4">
            <div class="row input-group">
                <div class="col-md-10">
                    <input type="text" id="task" name="task" class="form-control" placeholder="Digite uma nova tarefa"
                        required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </div>
            </div>
        </form>

        <!-- Lista de Tarefas -->
        <ul id="task-list" class="list-group">
            <!-- Tarefas serão adicionadas aqui dinamicamente -->
        </ul>
    </div>

    <script>
        $(document).ready(function () {
            // Função para carregar tarefas
            function loadTasks() {
                $.ajax({
                    url: 'get_tasks.php',
                    method: 'GET',
                    success: function (response) {
                        $('#task-list').html(response);
                    }
                });
            }

            // Carregar tarefas ao iniciar
            loadTasks();

            // Adicionar nova tarefa
            $('#task-form').submit(function (e) {
                e.preventDefault();
                let task = $('#task').val().trim();

                if (task === "") {
                    Swal.fire({
                        title: 'Atenção!',
                        text: 'Digite uma tarefa antes de adicionar!',
                        icon: 'warning',
                        confirmButtonText: 'OK'
                    });
                    return;
                }

                $.ajax({
                    url: 'add_task.php',
                    method: 'POST',
                    data: { task: task, status: 0 },
                    dataType: 'json',
                    beforeSend: function () {
                        Swal.fire({
                            title: 'Adicionando...',
                            text: 'Por favor, aguarde.',
                            allowOutsideClick: false,
                            didOpen: () => {
                                Swal.showLoading();
                            }
                        });
                    },
                    success: function (response) {
                        Swal.close();
                        if (response.success) {
                            $('#task').val('');
                            loadTasks();
                            Swal.fire('Sucesso!', response.message, 'success');
                        } else {
                            Swal.fire('Erro!', response.message, 'error');
                        }
                    },
                    error: function () {
                        Swal.fire('Erro!', 'Erro ao conectar ao servidor.', 'error');
                    }
                });
            });

            // Marcar ou desmarcar como concluída
            $(document).on('click', '.toggle-status', function () {
                console.log("entrei");
                let taskId = $(this).data('id');
                let status = $(this).data('status');

                $(document).on('click', '.toggle-status', function () {
                    let taskId = $(this).data('id');
                    let status = $(this).hasClass('btn-success') ? 0 : 1; // Define o novo status com base na classe do botão

                    Swal.fire({
                        title: 'Tem certeza?',
                        text: status ? 'Deseja marcar esta tarefa como concluída?' : 'Deseja marcar esta tarefa como pendente?',
                        icon: 'question',
                        showCancelButton: true,
                        confirmButtonText: 'Sim',
                        cancelButtonText: 'Cancelar'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            $.ajax({
                                url: 'toggle_task.php',
                                method: 'POST',
                                data: { id: taskId, status: status },
                                dataType: 'json',
                                beforeSend: function () {
                                    Swal.fire({
                                        title: 'Carregando...',
                                        text: 'Por favor, aguarde.',
                                        allowOutsideClick: false,
                                        didOpen: () => {
                                            Swal.showLoading();
                                        }
                                    });
                                },
                                success: function (response) {
                                    Swal.close();
                                    if (response.success) {
                                        loadTasks();
                                        Swal.fire('Sucesso!', response.message, 'success');
                                    } else {
                                        Swal.fire('Erro!', response.message, 'error');
                                    }
                                },
                                error: function () {
                                    Swal.fire('Erro!', 'Erro ao conectar ao servidor.', 'error');
                                }
                            });
                        }
                    });
                });

            });

            // Excluir tarefa
            $(document).on('click', '.delete-task', function () {
                let taskId = $(this).data('id');

                Swal.fire({
                    title: 'Tem certeza?',
                    text: 'Esta ação não pode ser desfeita!',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Sim, excluir!',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        $.ajax({
                            url: 'delete_task.php',
                            method: 'POST',
                            data: { id: taskId },
                            dataType: 'json',
                            success: function (response) {
                                if (response.success) {
                                    loadTasks();
                                } else {
                                    Swal.fire('Erro!', response.message, 'error');
                                }
                            },
                            error: function () {
                                Swal.fire('Erro!', 'Erro ao conectar ao servidor.', 'error');
                            }
                        });
                    }
                });
            });
        });

    </script>
</body>

</html>
